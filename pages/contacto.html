<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <img src="../img/simbolo1.jpg" alt="simbolo1" class="simbolo-izq">
        <img src="../img/simbolo1.jpg" alt="simbolo1" class="simbolo-der">
        <nav>
            <a href="../index.html">Inicio</a> 
            <a href="../pages/historia.html">Historia</a> 
            <a href="../pages/discografia.html">Discografía</a> 
            <a href="../pages/galeria.html">Galería</a>
            <a href="../pages/contacto.html">Contacto</a>
        </nav>
    </header>
    
    <main class="main-contacto">
        <h1>Contacto</h1>
        <form>
            <fieldset>
                <div class="formulario">
                    <label for="nombre_apellido">Nombre</label>
                    <input type="text" name="nombre" placeholder="Escriba su nombre">
                    <label for="nombre_apellido">Apellido</label>
                    <input type="text" name="apellido" placeholder="Escriba su apellido">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Escriba su mail">
                </div>
                <div class="opinion">Nos gustaría saber su opinión acerca del sitio web:</div>
                    <textarea name="text" cols="50" rows="10" placeholder="Escriba su opinión"></textarea>
                <div class="inputs-enviar-limpiar">
                    <input type="submit" value="Enviar formulario" class="enviar">
                    <input type="reset" value="Limpiar formulario" class="limpiar">
                </div>
            </fieldset>
        </form>
    </main>

    <footer>
        <h4>Redes sociales</h4>
        <div>
            <a href="https://www.facebook.com/ImagineDragons">Facebook</a>
            <a href="https://www.instagram.com/imaginedragons/">Instagram</a>
            <a href="https://twitter.com/Imaginedragons">Twitter</a>
        </div>
    </footer>
</body>
</html>
